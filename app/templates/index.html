{% extends "_base.html" %}


{% block center_content %}
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.user_id }}</p>
            <a href="{{ url_for('posts.get_post', id=post.id) }}" class="btn btn-primary">Відкрити статтю</a>
        </div>
    </div>
    {% endfor %}
{% endblock center_content %}
