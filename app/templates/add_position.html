{% extends "_base.html" %}

{% block center_content %}
<form action="{{ url_for('positions.add_position') }}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Назва посади</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Пароль адміністратора</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Додати</button>
  <div id="emailHelp" class="form-text">{{ msg }}</div>
</form>

{% if block %}
  <img src="https://http.cat/401" height="300" width="400">
{% endif %}

{% endblock center_content %}
